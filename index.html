        // Function to render navigation

            const navLinks = document.getElementById('nav-links');
            navLinks.innerHTML = websiteData.navigation.map(link =>

            ).join('');
        }

            return `
                <section id="home" class="pt-20 pb-16 px-4">
                    <div class="container mx-auto">
                        <div class="grid lg:grid-cols-2 gap-12 items-center">

                                </div>

                                    ${hero.title}
                                    <span class="block text-orange-500">${hero.subtitle}</span>
                                </h1>
                                <p class="text-xl text-gray-600 leading-relaxed">${hero.description}</p>
    
                            </div>
                            <div class="relative">
                                <img src="${hero.image}" alt="${hero.imageAlt}" class="w-full h-auto rounded-2xl shadow-2xl">
                                <div class="absolute -bottom-4 -left-4 bg-white p-4 rounded-xl shadow-lg">

                                    </div>

                            <div class="flex items-center justify-center space-x-2 text-orange-500 mb-4">

                            <p class="text-xl text-gray-600 max-w-3xl mx-auto">${about.description}</p>

                        <div class="grid md:grid-cols-2 gap-12 items-center mb-16">
                            <div>
                                <h3 class="text-2xl font-bold text-gray-800 mb-6">${about.problems.title}</h3>
                                <div class="space-y-4">
                                    ${about.problems.items.map(item => `

                                    }).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }

                        <div class="mt-12 bg-white rounded-2xl p-8 shadow-lg">
                            <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">Beynəlxalq Təcrübə</h3>
                            <p class="text-gray-600 text-center mb-8">Layihəmiz aşağıdakı uğurlu beynəlxalq modellərdən ilhamlanır</p>
                            
                            <div class="grid md:grid-cols-3 gap-8">
                                ${goals.internationalModels.map(model => `
                                    <div class="border border-orange-100 rounded-xl p-6 hover:shadow-md transition-shadow">
                                        <h4 class="text-lg font-semibold text-gray-800 mb-3">${model.name}</h4>
                                        <p class="text-gray-600 text-sm">${model.description}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

   
                    </div>
                </section>
            `;
        }

        // Function to render contact section
        function renderContact() {
            const contact = websiteData.contact;
            return `
                <section id="contact" class="py-16 bg-white">
                    <div class="container mx-auto px-4">
                        <div class="text-center mb-12">
                            <div class="flex items-center justify-center space-x-2 text-orange-500 mb-4">
                                ${icons.paw}
                                <span class="text-sm font-medium uppercase tracking-wide">Əlaqə</span>
                            </div>
                            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">${contact.title}</h2>
                            <p class="text-xl text-gray-600 max-w-3xl mx-auto">${contact.description}</p>
                        </div>

                        <div class="grid md:grid-cols-2 gap-12 items-center">
                            <div>
                                <div class="space-y-6">
                                    ${contact.info.map(info => {
                                        const iconColors = {
                                            email: 'bg-orange-100 text-orange-500',
                                            phone: 'bg-green-100 text-green-500',
                                            instagram: 'bg-pink-100 text-pink-500'
                                        };
                                        const linkColors = {
                                            email: 'text-orange-500',
                                            phone: 'text-green-500',
                                            instagram: 'text-pink-500'
                                        };
                                        const iconMap = {
                                            email: icons.mail,
                                            phone: icons.phone,
                                            instagram: icons.instagram
                                        };
                                        return `
                                            <div class="flex items-center space-x-4">
                                                <div class="${iconColors[info.type]} p-3 rounded-full">
                                                    ${iconMap[info.type]}
                                                </div>
                                                <div>
                                                    <h3 class="font-semibold text-gray-800">${info.label}</h3>
                                                    <a href="${info.href}" class="${linkColors[info.type]} hover:underline">${info.value}</a>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>

                                <div class="mt-8 p-6 bg-orange-50 rounded-xl">
                                    <h3 class="font-semibold text-gray-800 mb-3 flex items-center">
                                        ${icons.heart.replace('h-6 w-6', 'h-5 w-5 text-red-500 mr-2')}
                                        ${contact.emergency.title}
                                    </h3>
                                    <p class="text-gray-600 text-sm">${contact.emergency.description}</p>
                                </div>
                            </div>

                      
                        </div>

                        
                    </div>
                </section>
            `;
        }

        // Function to render the entire page
        function renderPage() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = renderHero() + renderAbout() + renderGoals() + renderContact();
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            renderNavigation();
            renderPage();
        });
    </script>
</body>
</html>
